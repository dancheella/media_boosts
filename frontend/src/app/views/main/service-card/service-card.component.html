<div class="service-card" *ngIf="service">
  <div class="service-card__image" style="background-image: url('/assets/images/service/{{service.image}}')"></div>
  <div class="service-card__title" >{{ service.title }}</div>
  <div class="service-card__description">{{ service.description }}</div>
  <div class="service-card__info">
    <div class="service-card__price">{{ service.price }}</div>
    <div class="service-card__action">
      <button class="service-card__btn btn" (click)="openDialog('500ms', '250ms', service.title, true)">Подробнее</button>
    </div>
  </div>
</div>
