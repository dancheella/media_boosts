<section class="login" [formGroup]="loginForm">
  <div class="container">
    <div class="auth__form login__form">
      <div class="auth__title">Войти в личный кабинет</div>
      <div class="auth__inputs">
        <div class="auth__input">
          <input type="text" class="input" placeholder="Электронная почта" formControlName="email"
                 [ngStyle]="{'border-color': loginForm.get('email')?.invalid
                 && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ? 'red' : ''}">
        </div>
        <div class="auth__input">
          <input type="password" class="input" placeholder="Пароль" formControlName="password"
                 [ngStyle]="{'border-color': loginForm.get('password')?.invalid
                 && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'red' : ''}">
        </div>
        <div class="auth__checkbox">
          <input type="checkbox" id="remember" formControlName="rememberMe">
          <label for="remember">Запомнить меня</label>
        </div>
      </div>
      <div class="auth__btn">
        <button class="btn" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
      </div>
      <div class="auth__link">
        <span>Нет аккаунта?</span>
        <a routerLink="/signup">Пройдите регистрацию</a>
      </div>
    </div>
    <div class="page__image">
      <img src="/assets/images/page/login.jpeg" alt="Woman">
    </div>
  </div>
</section>
