<section class="signup" [formGroup]="signupForm">
  <div class="container">
    <div class="auth__form">
      <div class="auth__title">Регистрация на сайте</div>
      <div class="auth__inputs">
        <div class="auth__input">
          <input type="text" class="input" placeholder="Ваше имя" formControlName="name"
                 [ngStyle]="{'border-color': signupForm.get('name')?.invalid
                 && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched) ? 'red' : ''}">
        </div>
        <div class="auth__input">
          <input type="text" class="input" placeholder="Электронная почта" formControlName="email"
                 [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}">
        </div>
        <div class="auth__input">
          <input type="password" class="input" placeholder="Пароль" formControlName="password"
                 [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}">
        </div>
        <div class="auth__checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">
            Я принимаю <a href="#">условия пользовательского соглашения</a> и <a href="#">даю согласие
            на обработку персональных данных.</a>
          </label>
        </div>
      </div>
      <div class="auth__btn">
        <button class="btn" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth__link">
        <span>Уже есть аккаунт?</span>
        <a routerLink="/login">Войдите</a>
      </div>
    </div>
    <div class="page__image">
      <img src="/assets/images/page/signup.jpeg" alt="Scheme">
    </div>
  </div>
</section>
