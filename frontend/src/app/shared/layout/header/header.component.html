<header class="header">
  <div class="container">
    <a routerLink="/" class="logo">
      <img src="/assets/svg/logo.svg" alt="Logo">
    </a>
    <div class="header__content">
      <div class="header__menu">
        <nav>
          <ul>
            <li>
              <a>Услуги</a>
            </li>
            <li>
              <a>О нас</a>
            </li>
            <li routerLinkActive="active-link">
              <a routerLink="/blog">Статьи</a>
            </li>
            <li>
              <a>Отзывы</a>
            </li>
            <li>
              <a>Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
      <a class="header__phone" href="tel:+74993431334">
        +7 (499) 343-13-34
      </a>
      <div class="header__profile">
        <a routerLink="/login" *ngIf="!isLogged">
          <img src="/assets/svg/user.svg" alt="User">
          <span>Войти</span>
        </a>

        <a *ngIf="isLogged" [matMenuTriggerFor]="menu">
          <img src="/assets/svg/user.svg" alt="User">
          <span>Привет, {{ userName }}!</span>
        </a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span (click)="logout()">Выйти</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</header>
